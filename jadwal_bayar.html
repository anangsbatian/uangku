<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Pembayaran | UANGKU</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #FFFFFF;
            margin: 0;
            padding-top: 70px; /* Menjaga jarak dari navbar */
            overflow-x: hidden; /* Hindari scroll horizontal */
        }

        /* Navbar */
        .navbar {
            z-index: 1050;
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #FFFFFF;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid #E4E4E4;
        }

        .navbar-brand {
            font-weight: 600;
            color: #333333;
        }

        .navbar-nav .nav-link {
            color: #333333;
            margin-right: 15px;
        }

        .navbar-nav .nav-link.active {
            font-weight: bold;
            text-decoration: underline;
        }

        .navbar img {
            width: 35px;
            height: 35px;
        }

        /* Form Container */
        .form-container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: #F9F9F9;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-container h3 {
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Input Style */
        .form-control {
            border-radius: 8px;
        }

        .btn-submit {
            background-color: #06d6a0;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #028090;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="logo.png" alt="Logo UANGKU" class="me-2">
                <span class="fw-bold">UANGKU</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="catatan.html">Catatan Pengeluaran</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="pembayaran.html">Pembayaran Terjadwal</a>
                    </li>
                </ul>
                <img src="profile.png" alt="Profile Picture" class="rounded-circle ms-3 d-none d-lg-block">
            </div>
        </div>
    </nav>

    <!-- Form Container -->
    <div class="form-container">
        <h3>Tambah Pembayaran</h3>
        <form>
            <!-- Nama Pembayaran -->
            <div class="mb-3">
                <label for="namaPembayaran" class="form-label">Nama Pembayaran</label>
                <input type="text" class="form-control" id="namaPembayaran" placeholder="Contoh: Listrik, Internet, dll">
            </div>

            <!-- Jumlah Pembayaran -->
            <div class="mb-3">
                <label for="jumlahPembayaran" class="form-label">Jumlah Pembayaran</label>
                <input type="number" class="form-control" id="jumlahPembayaran" placeholder="Contoh: 150000">
            </div>

            <!-- Tanggal Pembayaran -->
            <div class="mb-3">
                <label for="tanggalPembayaran" class="form-label">Tanggal Pembayaran</label>
                <input type="number" class="form-control" id="tanggalPembayaran" placeholder="Contoh: 5">
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-submit px-4 py-2">Simpan Pembayaran</button>
            </div>
        </form>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
